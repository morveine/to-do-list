<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-name">
            <svg height="2rem" viewBox="2 0 20 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"
                stroke-width="0.00024000000000000003">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M8 0.5C8.82843 0.5 9.5 1.17157 9.5 2V3H14.5V2C14.5 1.17157 15.1716 0.5 16 0.5C16.8284 0.5 17.5 1.17157 17.5 2V3H19C20.6569 3 22 4.34315 22 6V8H2V6C2 4.34315 3.34315 3 5 3H6.5V2C6.5 1.17157 7.17157 0.5 8 0.5Z"
                        fill="#ffffff"></path>
                    <path d="M2 20V10H22V20C22 21.6569 20.6569 23 19 23H5C3.34315 23 2 21.6569 2 20Z" fill="#ffffff">
                    </path>
                </g>
            </svg>
            <p class=" page-name">lil to-do</p>
        </div>
    </header>
    <aside>
        <h2>Folders</h2>
        <div id="folder-wrapper">
            <button class="sidebar-folder hidden" id="folder-template">
                <svg class="folder-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <title></title>
                        <g id="Complete">
                            <g id="folder">
                                <path
                                    d="M2,18.8V5.3A2.3,2.3,0,0,1,4.3,3H9.6a1.1,1.1,0,0,1,.8.4l2.8,3.2a1.1,1.1,0,0,0,.8.4h5.6A2.2,2.2,0,0,1,22,9.2v9.7A2.2,2.2,0,0,1,19.8,21H4.2A2.2,2.2,0,0,1,2,18.8Z"
                                    fill="none" stroke="#27232C" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.2"></path>
                            </g>
                        </g>
                    </g>
                </svg>
                <p><span class="folder-name"></span></p>
            </button>
        </div>
        <button class="add-folder">
            <svg height="20px" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#000000"
                stroke="#000000" stroke-width="1.3439999999999999">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <g fill="none" fill-rule="evenodd" stroke="#f96d87" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m5.5 10.5h10"></path>
                        <path d="m10.5 5.5v10"></path>
                    </g>
                </g>
            </svg>
            Add folder
        </button>
        <form id="new-folder-form" class="hidden">
            <input type="text" name="input-folder-name" id="input-folder-name" placeholder="Folder name" required>
            <div class="form-buttons">
                <input type="submit" value="Add" id="add-folder-button">
                <button id="cancel-folder">Cancel</button>
            </div>
        </form>
    </aside>
    <main>
        <div class="main-content">
            <div id="tasks-wrapper">
                <h1>Tasks</h1>
                <div class="task hidden" id="task-template">
                    <div class="task-checkbox-wrapper">
                        <div class="task-checkbox"><input type="checkbox" name="checkbox" id="checkbox1">
                            <svg class="unchecked" viewBox="2 2 17 17" xmlns="http://www.w3.org/2000/svg"
                                fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="m2.5.5h10c1.1045695 0 2 .8954305 2 2v10c0 1.1045695-.8954305 2-2 2h-10c-1.1045695 0-2-.8954305-2-2v-10c0-1.1045695.8954305-2 2-2z"
                                        fill="none" stroke="#f96d87" stroke-linecap="round" stroke-linejoin="round"
                                        transform="translate(3 3)"></path>
                                </g>
                            </svg>
                            <svg class="checked" viewBox="2 2 17 17" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <g fill="none" fill-rule="evenodd" stroke="#f96d87" stroke-linecap="round"
                                        stroke-linejoin="round" transform="translate(3 3)">
                                        <path
                                            d="m2.5.5h10c1.1045695 0 2 .8954305 2 2v10c0 1.1045695-.8954305 2-2 2h-10c-1.1045695 0-2-.8954305-2-2v-10c0-1.1045695.8954305-2 2-2z">
                                        </path>
                                        <path d="m4.5 7.5 2 2 4-4"></path>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="task-vertical">
                        <label><span class="dom-task-name"></span></label>
                        <span class="description"></span>
                    </div>
                    <div class="task-horisontal"><span class="deadline"></span></div>
                </div>
            </div>
            <button class="add-task">
                <svg height="20px" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#000000"
                    stroke="#000000" stroke-width="1.3439999999999999">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g fill="none" fill-rule="evenodd" stroke="#f96d87" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="m5.5 10.5h10"></path>
                            <path d="m10.5 5.5v10"></path>
                        </g>
                    </g>
                </svg>
                Add task
            </button>
            <form action="" id="new-task-form" class="hidden">
                <input type="text" name="task-name" id="task-name" placeholder="Task name" required>
                <input type="text" name="task-desc" id="task-desc" placeholder="Description">
                <input type="text" name="task-deadline" id="task-deadline" placeholder="Due date"
                    onfocus="(this.type='date')" onblur="(this.type='text')">
                <div class="form-buttons">
                    <input type="submit" value="Save" id="submit">
                    <button id="cancel-task">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
