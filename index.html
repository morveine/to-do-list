<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-name">
            <svg height="2rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"
                stroke-width="0.00024000000000000003">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M8 0.5C8.82843 0.5 9.5 1.17157 9.5 2V3H14.5V2C14.5 1.17157 15.1716 0.5 16 0.5C16.8284 0.5 17.5 1.17157 17.5 2V3H19C20.6569 3 22 4.34315 22 6V8H2V6C2 4.34315 3.34315 3 5 3H6.5V2C6.5 1.17157 7.17157 0.5 8 0.5Z"
                        fill="#ffffff"></path>
                    <path d="M2 20V10H22V20C22 21.6569 20.6569 23 19 23H5C3.34315 23 2 21.6569 2 20Z" fill="#ffffff">
                    </path>
                </g>
            </svg>
            <p class=" page-name">lil to-do</p>
        </div>
        <div class="dummy"></div>
    </header>
    <aside>
        <div class="sidebar-folder">
            <svg class="folder-icon" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title></title>
                    <g id="Complete">
                        <g id="folder">
                            <path
                                d="M2,18.8V5.3A2.3,2.3,0,0,1,4.3,3H9.6a1.1,1.1,0,0,1,.8.4l2.8,3.2a1.1,1.1,0,0,0,.8.4h5.6A2.2,2.2,0,0,1,22,9.2v9.7A2.2,2.2,0,0,1,19.8,21H4.2A2.2,2.2,0,0,1,2,18.8Z"
                                fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.2"></path>
                        </g>
                    </g>
                </g>
            </svg>
            <p class="folder-name">Home</p>
        </div>
        <div class="sidebar-folder">
            <svg class="folder-icon" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title></title>
                    <g id="Complete">
                        <g id="folder">
                            <path
                                d="M2,18.8V5.3A2.3,2.3,0,0,1,4.3,3H9.6a1.1,1.1,0,0,1,.8.4l2.8,3.2a1.1,1.1,0,0,0,.8.4h5.6A2.2,2.2,0,0,1,22,9.2v9.7A2.2,2.2,0,0,1,19.8,21H4.2A2.2,2.2,0,0,1,2,18.8Z"
                                fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.2"></path>
                        </g>
                    </g>
                </g>
            </svg>
            <p class="folder-name">Personal</p>
        </div>
    </aside>
    <main>
        <h1>Tasks</h1>
        <div id="tasks-wrapper">
            <div class="task" id="task-template">
                <label><input type="checkbox" name="" id=""><span class="dom-task-name"></span></label>
                <p class="description"></p>
                <p class="deadline"></p>
            </div>
        </div>
        <form action="" id="new-task-form">
            <label for="task-name">Task:</label>
            <input type="text" name="task-name" id="task-name">
            <label for="task-desc">Description</label>
            <input type="text" name="task-desc" id="task-desc">
            <label for="task-deadline">Deadline:</label>
            <input type="datetime-local" name="task-deadline" id="task-deadline">
            <label for="done"><input type="checkbox" name="done" id="done">Done</label>
            <input type="submit" value="Submit">
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
